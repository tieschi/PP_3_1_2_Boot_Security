<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<div>
    <br><br>
    <form method="post" action="/login" class="text-center container w-25">
        <h2><strong>Please sign in</strong></h2>
        <label for="inputUsername" class="visually-hidden">Username</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="Usernamee" name="username">
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
        <input class="btn btn-primary btn-lg w-100" type="submit" value="Sign in"/>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
